<li *ngFor="let tas of task" (click)="onSelect(tas)" [class.selected]="tas === selectedTask">
  <a [routerLink]="['/read', tas.id]">{{tas.taskName}}</a>
  <button md-raised-button (click)="delete(tas)">x</button>
</li>

</form>

  </td>
</tr>
